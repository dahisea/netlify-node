[[redirects]]
  from = "/"
  to = "https://greasyfork.org.cn/zh-hans"
  status = 301
  force = true

[[redirects]]
  from = "/redirect/to"
  to = "https://thepage-gfork.zh-hk.eu.org/redirect/to"
  status = 302
  force = true

[[redirects]]
  from = "/redirect/"
  to = "https://thepage-gfork.zh-hk.eu.org/redirect/"
  status = 302
  force = true

[[redirects]]
  from = "/*"
  to = "https://greasyfork.org.cn/:splat"
  status = 302
  force = true